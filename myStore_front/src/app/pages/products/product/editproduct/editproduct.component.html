<div class="mat-elevation-z8 edicion">
  <table mat-table [dataSource]="data" class="edicion">
    <caption  class="main-title">Edit Product</caption>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let product">
        <textarea [(ngModel)]="product.name" [rows]="5" class="no-border" style="width: 17vw;"></textarea>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="center">Price</th>
      <td mat-cell *matCellDef="let product">
        <input type="text" [(ngModel)]="product.price" style="width: 8vw;text-align: center;" class="no-border">
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">
        <textarea [(ngModel)]="product.description" [rows]="5" class="no-border" style="width: 37vw;"></textarea>
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="center">Category</th>
      <td mat-cell *matCellDef="let product">
        <input type="text" [(ngModel)]="product.categoryId" style="width: 8vw;text-align: center;" class="no-border">
      </td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef class="center">URL img</th>
      <td mat-cell *matCellDef="let product">
        <input type="text" [(ngModel)]="product.img" style="width: 10vw;text-align: center;" class="no-border">
      </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef class="center">Stock</th>
      <td mat-cell *matCellDef="let product">
        <input type="text" [(ngModel)]="product.stock" style="width: 8vw;text-align: center;" class="no-border">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center">Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="editProduct(product)" style="width: 6vw;text-align: center;">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(product)" style="width: 6vw;text-align: center;">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
