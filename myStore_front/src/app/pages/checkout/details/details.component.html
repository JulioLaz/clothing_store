<div class="container">
  <table class="table">
    <caption  class="main-title">Products Details</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Price unit</th>
        <th>Sub total</th>
        <!-- <th>Stock</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart$ | async">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.qty * item.price | currency }}</td>
        <!-- <td>{{ item.stock - item.qty }}</td> -->
      </tr>
    </tbody>
  </table>
  <table>
    <tfoot>
      <th class="total">Total: {{ total$ | async | currency }}</th>
    </tfoot>
  </table>
</div>
