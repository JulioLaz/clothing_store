<div class="mat-elevation-z8 edicion">
  <table mat-table [dataSource]="store" class="edicion" style="width: 100%;">
    <caption class="main-title">Edit Store</caption>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let store">
        <input type="text" [(ngModel)]="store.name" class="no-border" style="width: 17vw;">
      </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef class="center">City</th>
      <td mat-cell *matCellDef="let store">
        <input type="text" [(ngModel)]="store.city" class="no-border column-input">
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="center">Address</th>
      <td mat-cell *matCellDef="let store">
        <input type="text" [(ngModel)]="store.address" class="no-border column-input">
      </td>
    </ng-container>

    <ng-container matColumnDef="openingHours">
      <th mat-header-cell *matHeaderCellDef class="center">Opening Hours</th>
      <td mat-cell *matCellDef="let store">
        <input type="text" [(ngModel)]="store.openingHours" class="no-border column-input">
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="center">Category</th>
      <td mat-cell *matCellDef="let store">
        <input type="text" [(ngModel)]="store.categoryId" class="no-border column-input">
      </td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef class="center">URL img</th>
      <td mat-cell *matCellDef="let store">
        <input type="text" [(ngModel)]="store.img" class="no-border column-input">
      </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef class="center">Stock</th>
      <td mat-cell *matCellDef="let store">
        <input type="text" [(ngModel)]="store.stock" class="no-border column-input">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center">Actions</th>
      <td mat-cell *matCellDef="let store">
        <button mat-icon-button color="primary" (click)="editStore(store)" class="column-button">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStore(store)" class="column-button">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
